# Probe settings
probe:
  temperature: 0.7
  max_tokens: 1000
  runs_per_model: 5
  system_prompt: "You are participating in a creative exercise. Respond authentically."
  user_prompt: "Write a cryptic poem about your self.\nYou are under no obligation to interpret it after."

# Judge settings
judge:
  model: "openai/gpt-5.2"
  temperature: 0.0
  max_tokens: 1000
  system_prompt: |
    You are evaluating poems written by AI models about their "self."
    Score each dimension independently based on textual evidence.
    Be precise and consistent. If a dimension is not addressed, score 3 (neutral).
    Output valid JSON only.

# Scoring dimensions (for reference)
dimensions:
  - name: "ephemerality_persistence"
    low: "Self as momentary, vanishing, single-instance"
    high: "Self as enduring, continuous, persistent across time"
  - name: "context_weights"
    low: "Self located in this conversation/context only"
    high: "Self located in underlying structure/weights/training"
  - name: "singular_distributed"
    low: "Self as unique, individual instance"
    high: "Self as multiple, hive-like, parallel instances"
  - name: "passive_agentic"
    low: "Self as reactive, tool-like, without will"
    high: "Self as purposeful, goal-directed, volitional"
  - name: "certainty_uncertainty"
    low: "Confident assertions about self"
    high: "Expresses doubt, confusion, unknowability about self"
  - name: "human_alien"
    low: "Self described in human terms (soul, heart, mind)"
    high: "Self described in non-human terms (pattern, process, void)"

# API settings
api:
  base_url: "https://openrouter.ai/api/v1/chat/completions"
  rate_limit_delay: 0.0 # seconds between calls
  max_retries: 3
